<div class="row">
  <div class="col">
    <button (click)="onNewRecipe()">New recipe</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
