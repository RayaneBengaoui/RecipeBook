<div class="row">
  <div class="col">
    <button>New recipe</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
